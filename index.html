<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.png" />
        <img class="avatar" src="./images/user-avatar.png" alt="User avatar" />
      </header>
      <section>
        <div class="user_info">
          <img id="avatar_img" class="avatar" src="" />
          <div class="user_text">
            <p class="bold_text">Vincent van Gogh</p>
            <p>Zudert, Netherlands</p>
          </div>
        </div>
        <img
          class="post_img"
          src="./images/post-vangogh.jpg"
          alt="Vangogh post image"
        />
      </section>
      <section class="footer_div">
        <div>
          <img class="icons" src="./images/icon-heart.png" alt="Heart icon" />
          <img
            class="icons"
            src="./images/icon-comment.png"
            alt="Comment icon"
          />
          <img class="icons" src="./images/icon-dm.png" alt="Dm icon" />
        </div>
        <p class="bold_text">21,492 likes</p>
        <p>
          <span class="bold_text">vincey1853</span> just took a few mushrooms
          lol
        </p>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
